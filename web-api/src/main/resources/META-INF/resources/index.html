<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Analytics Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Log Analytics Platform</h1>
        <div class="last-updated" id="lastUpdated"></div>
    </header>

    <div class="controls">
        <label for="searchInput"></label><input type="text" id="searchInput" placeholder="Search logs..." class="search-input">
        <button onclick="searchLogs()" class="search-btn">Search</button>
        <button onclick="refreshAll()" class="refresh-btn">Refresh</button>
    </div>

    <div class="dashboard">
        <div class="chart-card">
            <h3>Log Level Distribution</h3>
            <canvas id="levelChart"></canvas>
        </div>

        <div class="chart-card">
            <h3>Service Distribution</h3>
            <canvas id="serviceChart"></canvas>
        </div>

        <div class="chart-card full-width">
            <h3>Log Timeline (Last 24h)</h3>
            <canvas id="timelineChart"></canvas>
        </div>

        <div class="chart-card full-width">
            <h3>Recent Logs</h3>
            <div id="recentLogs" class="logs-container"></div>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
