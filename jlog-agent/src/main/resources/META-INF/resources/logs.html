<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>

    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Logs</h2>
            <button class="btn btn-info" id="logs">Request log</button>
            <div class="logs"></div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $("#request-log").click((event) => {
        fetch("/logs/request", {method: "POST"})
            .then(res => res.text())
            .then(qid => {
                var row = $(`<h4 class='col-md-12' id='${qid}'>Log # <i>${qid}</i> | <strong>Pending</strong></h4>`);
                $(".logs").prepend(row);
            });
    });

    var source = new EventSource("/logs");
    source.onmessage = (event) => {
        var json = JSON.parse(event.data);
        $(`#${json.id}`).html((index, html) => {
            return html.replace("Pending", `\$\xA0${json.message}`);
        });
    };
</script>
</html>
